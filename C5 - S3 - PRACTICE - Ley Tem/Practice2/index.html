<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#">
        <div class="header-form">
            <h1>CREATE ACCOUNT</h1>
        </div>
        <div class="form-element">
            <div class="user-name">
                <div class="First-Name">
                    <input type="text" name="First Name" id="First Name" placeholder="First Name">
                </div>
                <div class="Last-Name">
                    <input type="text" name="Last Name" id="Last Name" placeholder="Last Name">
                </div>
            </div>
            <div class="user-email">
                <input type="email" name="user-email" id="user-email" placeholder="Email">
            </div>
            <div class="user-pc">
                <div class="user-Password">
                    <input type="password" name="user-Password" id="user-Password" placeholder="Password">
                </div>
                <div class="user-Confirm-Password">
                    <input type="password" name="user-Confirm-Password" id="user-Confirm-Password"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="user-more-infos">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" value="gender">Mail
                <input type="radio" name="gender" id="gender" value="gender">Femail
                <input type="radio" name="gender" id="gender" value="gender">Other
            </div>
            <div class="user-mdy">
                <input type="date">
            </div>
            <div class="user-subject">
                <label for="subject">Subject:</label>
                <div class="subjects">
                    <input type="checkbox" name="subjects" id="subjects" value="subjects">HTML
                    <input type="checkbox" name="subjects" id="subjects" value="subjects">CSS
                    <input type="checkbox" name="subjects" id="subjects" value="subjects">Algorithm
                    <input type="checkbox" name="subjects" id="subjects" value="subjects">English
                </div>
            </div>
            <div class="box">
                <input type="file">
            </div>
            <div class="box-button">
                <select>
                    <option>Choose your favourite fruits</option>
                </select>
            </div>
        </div>
        <div class="resgister">
            <button>RESGISTEER NOW</button>
        </div>
    </form>
</body>

</html>
